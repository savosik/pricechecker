[www]
user = www-data
group = www-data

listen = 9000

; Process management
pm = dynamic
pm.max_children = 30
pm.start_servers = 8
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.max_requests = 500

; Timeouts
request_terminate_timeout = 300
request_slowlog_timeout = 10s
slowlog = /var/log/php-fpm-slow.log

; Status page (for monitoring)
pm.status_path = /status
ping.path = /ping
ping.response = pong
